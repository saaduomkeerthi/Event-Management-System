{% extends "base_organizer.html" %}

{% block organizer_content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit Event</h1>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <form method="POST" action="{{ url_for('organizer.edit_event', event_id=event.event_id) }}">
            <!-- CSRF Token if using Flask-WTF -->
            {% if csrf_token %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}

            <div class="form-group mb-3">
                <label for="title">Event Name</label>
                <input type="text" class="form-control" id="title" name="title"
                       value="{{ event.title }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="event_date">Date</label>
                <input type="date" class="form-control" id="event_date" name="event_date"
                       value="{{ event.event_date }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="event_time">Time</label>
                <input type="time" class="form-control" id="event_time" name="event_time"
                       value="{{ event.event_time }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location"
                       value="{{ event.location }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="total_tickets">Total Tickets</label>
                <input type="number" class="form-control" id="total_tickets" name="total_tickets"
                       value="{{ event.total_tickets }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Event</button>
            <a href="{{ url_for('organizer.all_events') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
