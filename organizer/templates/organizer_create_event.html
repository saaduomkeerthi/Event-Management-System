{% extends "base_organizer.html" %}

{% block organizer_content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create New Event</h1>
    <a href="{{ url_for('organizer.all_events') }}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
        <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Events
    </a>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Event Details</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('organizer.create_event_post') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="form-group mt-2">
                <label for="description">Event Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            
            <div class="row mt-2">
                <div class="form-group col-md-6">
                    <label for="event_date">Event Date</label>
                    <input type="date" class="form-control" id="event_date" name="event_date" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="event_time">Event Time</label>
                    <input type="time" class="form-control" id="event_time" name="event_time" required>
                </div>
            </div>
            
            <div class="form-group mt-2">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            
            <div class="form-group mt-2">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="networking">Networking</option>
                    <option value="party">Party</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-row mt-2">
                <div class="form-group col-md-6">
                    <label for="total_tickets">Total Tickets Available</label>
                    <input type="number" class="form-control" id="total_tickets" name="total_tickets" min="1" required>
                </div>
                
            </div>
            
            <div class="form-group mt-2 mb-3">
                <label for="event_image">Event Image</label>
                <input type="file" class="form-control-file" id="event_image" name="event_image" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Event</button>
            <a href="{{ url_for('organizer.all_events') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
