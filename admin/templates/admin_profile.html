<!-- templates/admin/profile.html -->
{% extends "base_admin.html" %}

{% block admin_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body text-center p-5">
                    <!-- Profile Avatar -->
                    <div class="mb-4">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto"
                             style="width:80px; height:80px; font-size:30px; font-weight:bold;">
                            {{ admin.name[0] if admin.name else "A" }}
                        </div>
                    </div>

                    <!-- Profile Info -->
                    <h4 class="fw-bold text-dark">{{ admin.name }}</h4>
                    <p class="text-muted mb-4">{{ admin.email }}</p>

                    <!-- Extra buttons (optional) -->
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-home me-1"></i> Dashboard
                    </a>
                    <a href="{{ url_for('admin.edit_profile') }}" class="btn btn-warning btn-sm me-2">
    <i class="fas fa-edit me-1"></i> Edit Profile
</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
