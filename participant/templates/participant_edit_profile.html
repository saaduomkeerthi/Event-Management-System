{% extends "base_participant.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            <h2 class="fw-bold text-center text-primary mb-4">‚úè Edit Profile</h2>

            <form method="POST">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" 
                           value="{{ user.name }}" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" 
                           value="{{ user.email }}" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" 
                           value="{{ user.phone }}">
                </div>

               
                <!-- Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary rounded-pill px-4 me-2">üíæ Save Changes</button>
                    <a href="{{ url_for('participant.profile') }}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
